{% extends "base.html" %}

{% block page_content %}


<div class="row">
    <div class="col-sm-10 col-md-4">
        <h3>Upload Race from FIS ID</h3>
        <form action="{% url 'upload_race' selected_season.pk %}" method="post" class="form-inline">

           {% csrf_token %}
           {% for field in form.visible_fields %}
                <div class="form-group row">
                    <label class="col-5 col-form-label text-right" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}

                </div>
            {% endfor %}
            <div class="form-group row justify-content-md-center mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-2 btn-block">Upload Race</button>
                </div>
            </div>
        </form>
        </form>
    </div>
</div>

{% endblock %}
