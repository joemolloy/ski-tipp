{% extends "base.html" %}

{% block page_content %}


<div class="row">
    <div class="col-sm-10 col-md-4">
        <h3>Upload Race from FIS ID</h3>
        <form action="{% url 'upload_race' %}" method="post" class="form-inline">
            <div class="form-group">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary ml-2">Upload Race</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
