<!-- templates/registration/login.html -->

{% load static %}

<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ISTV Skitipp - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'skitipp/style.css' %}">
        
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

</head>
<body>


<div class="container">
    <div class="row mt-4 justify-content-md-center">
      <div class="col-lg-4">
        <center>
        <img src="{% static 'Logo_ISTV_medium.png' %}" class="img-thumbnail" style="max-width:80%" >
        <center>
      </div>
    </div>
    <div class="row mt-4 justify-content-md-center">
      {% if messages %}
          <div class="col-lg-6">
          {% for message in messages %}
                  <div {% if message.tags %} class="alert  alert-dismissible fade show alert-{{ message.tags }}" {% endif %} role="alert">
                      {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
          {% endfor %}
          </div>
      {% endif %}
    </div>
    <div class="row mt-2 justify-content-md-center">
      <div class="col-lg-6">
      <h2>{% block page_title%} {% endblock %}</h2>
      </div>
    </div>
    <div class="row justify-content-md-center mb-4">
      <div class="col-lg-6">
        {% block content %} {% endblock %}
      </div>
    </div>


</div>
</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
