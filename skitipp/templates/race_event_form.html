{% extends "base.html" %}

{% load tz %}

{% block page_content %}

<div class="row">
    <div class="col-sm-10 col-md-4">
        <h1>{{ form.instance.location }} </h1>
        <p>{{ form.instance.kind }}</p>
        <p>Race Date (CET): {{ form.instance.race_date|timezone:"Europe/Zurich" }}</p>
        <p>FIS ID: {{ form.instance.fis_id }}</p>

        <form method="post">{% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Save Changes</button>
            </div>
        </form>

        <a href="{% url 'delete_race' form.instance.pk %}">
            <button type="button" class="btn btn-danger">Delete</button>
        </a>

    </div>
</div>

{% endblock %}
