{% extends "base.html" %}

{% load tz %}
{% load static %}

{% block page_content %}

<div class="row">
    <div class="col-sm-10 col-md-4">
        <h1> Tipp for {{ race_event.location }} - {{ race_event.kind }} </h1>
        <h2> {{ race_event.race_date|date }} </h2>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Tipp!</button>
            </div>
        </form>
    </div>
</div>

{{ form.media }}

{% endblock %}
