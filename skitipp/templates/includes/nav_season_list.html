

<ul class="navbar-nav">
    <li class="nav-item select_season dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="seasonDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ selected_season }}
        </a>
        <div class="dropdown-menu" aria-labelledby="seasonDropdownMenuLink">
        {% for season in seasons %}
            {% if season != selected_season %}
            <a class="dropdown-item {% if season.current %} current_season_nav {% endif %} " 
                href="{% url 'select_season' season.pk %}">
                <span style='float:left;'>{{ season }}</span>
                {% if season.current %} 
                    <span class="badge badge-success" style='float:right;'> current </span> 
                {% endif %}
            </a>
            {% endif %}
        {% endfor %}
        </div>
    </li>
</ul>
